<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vista_producto</title>
    <!-- Link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="desing.css">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
    <div class="container">
        <div class="d-flex contenedor">
            <div class="nombre_oculto mx-auto ">
                <h3 class="titulo_letra">Top deportivo</h3>
                <div class="descripcion mx-1">
                    <p>
                        top deportivo negro, con detalles en blanco.
                    </p>
                </div>
            </div>
            <div class="img_chica flex_column my-2 mx-auto">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6268-622665-2-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6269-622665-3-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6266-622665-1-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
            </div>
            <div class="img my-2 mx-auto">
               <a><img src="https://static.dafiti.com.ar/p/unlimit-ride-6266-622665-1-product.jpg" alt=""
                    id="imagen_principal"></a> 
            </div>

            <div class="img_chica_oculta flex_column my-2 mx-auto">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6268-622665-2-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6269-622665-3-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
                <img class="img_costado" src="https://static.dafiti.com.ar/p/unlimit-ride-6266-622665-1-product.jpg"
                    alt="" onmouseover="cambiarImg(this)">
            </div>

            <div class="info_prod my-2 col-md-12 col-sm-12 col-lg-5">
             
                <div class="nombre">
                    <h3 class="titulo_letra">Top deportivo</h3>
                    <div class="descripcion">
                        <p>
                            top deportivo negro, con detalles en blanco.
                        </p>
                    </div>
                    
                </div>

                <hr>
                <div class="precio">
                    <p>$1000</p>
                    <hr>
                </div>
                <div class="envio">
                    <p> <i class="fa-solid fa-truck mx-1"></i>Envios a todo el país.</p>
                </div>
                <div class="talle_cantidad row mt-3">
                    <div class="dropdown col-lg-6 col-md-6 col-sm-12">
                        <div class="col-12 select">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected >Seleccionar talle</option>
                              <option value="1">XS</option>
                              <option value="2">S</option>
                              <option value="3">M</option>
                              <option value="3">L</option>
                              <option value="3">XL</option>
                            </select>
                          </div>
                    </div>
                    <div class="cantidad col-5">

                        <button class="menos px-2 mx-1 borde" onclick="incrementar()" id="btnmenos"><i class="fa-solid fa-minus"></i></button>
                        <input class="col-4 inp borde" id="mostrar_contador" value="1" type="number">
                        <button class="mas px-2 mx-1 borde" onclick="disminuir()" id="btnmas"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <button class="btn comprar col-12 mt-3">Añadir al carrito</button>
                <div class="descripcion">
                    <p>Descripcion: </p>
                    <p>
                        top deportivo negro, con detalles en blanco.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cambiarImg(img) {
            let img_principal = document.getElementById('imagen_principal');
            img_principal.src = img.src;
        }
  
        let valor = 1;
        var valor_input = document.getElementById("mostrar_contador");
        let botonmenos = document.getElementById("btnmenos");
        botonmenos.addEventListener("click", (e) => {
           if(valor == 1){
            valor == valor;
           }else{
            valor == valor -- ;
            valor_input.value = valor;
            }
        });

        let botonmas = document.getElementById("btnmas");
        botonmas.addEventListener("click", (e) => {
            valor == valor ++ ;
            valor_input.value = valor;
        });

    </script>
</body>

</html>
